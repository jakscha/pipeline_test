name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
   test_image:
     runs-on: ubuntu-latest
     steps:
     - uses: actions/checkout@v1
     - name: Docker Build
       run: docker build . --file Dockerfile -t my-webserver

     - name: Start Docker Container
       run: docker run -d --name my-webserver -p 8080:80 my-webserver

     - name: Run Tests
       run: curl http://localhost:8080

     - name: Run OWASP ZAP
       uses: zaproxy/action-baseline@v0.12.0
       with:
           target: "http://localhost:8080"
           report-type: "json"
           report-name: "zap_report.json"

     - name: Stop Docker container
       run: docker stop my-webserver

     - uses: anchore/scan-action@v1
       id: scan
       with:
         image-reference: "my-webserver:latest"
         dockerfile-path: "./Dockerfile"
         fail-build: true

     - name: Login to Docker Hub
       if: success()
       uses: docker/login-action@v2
       with:
         username: ${{ secrets.DOCKERHUB_USERNAME }}
         password: ${{ secrets.DOCKERHUB_TOKEN }}

     - name: Push to DockerHub
       run: docker push jakob999/vulnerable_app:latest